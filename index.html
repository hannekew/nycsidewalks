<!DOCTYPE html>
<html>
  
  <h1>New York City's Snowiest Sidewalks</h1>
  <h2>While Manhattanites dutifully clean the snow and ice from their sidewalks,<br>Brooklyn residents rack up citations.</h2>
  <h3>By Hanneke Weitering</h3>

  
  <style>
    h1, h2, h3 {
     font-family:"Serif";
     font-weight:normal;
     margin: 100 px;
     text-align: center;
    }
    
  </style>
  
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    
    <style>
      html, body, #map {
        height: 600px;
        padding: 0;
        margin: 80px;
        margin-top:30px;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.14/themes/css/cartodb.css" />
  </head>
  
  <body>
    <div id="map"></div>

    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.14/cartodb.js"></script>

    <script>
      function main() {
        cartodb.createVis('map', 'https://hannekeweitering.cartodb.com/api/v2/viz/efa9b826-ea43-11e4-a6a4-0e5e07bb5d8a/viz.json', {
            shareable: true,
            title: false,
            description: true,
            search: true,
            tiles_loader: false,
            center_lat: 40.7021833,
            center_lon: -73.900573,
            zoom: 12
        })
        .done(function(vis, layers) {
          layers[1].setInteraction(true);
          layers[1].on('featureOver', function(e, latlng, pos, data) {
            cartodb.log.log(e, latlng, pos, data);
          });
          var map = vis.getNativeMap();
        })
        .error(function(err) {
          console.log(err);
        });
      }
      window.onload = main;
    </script>
  </body>
</html>
